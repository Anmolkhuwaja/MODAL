<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with HTML | CSS | JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="openModal()" id="openModalButton">Show Modal Pop-up</button>
    <div id="myModal" class="modal">
        <div class="content">
            <div class="bg">
                <hr><hr><hr>
            </div>
            <div>
            <h1 class="text">NOTICE</h1>
            <p>You are now leaving this website.</p> <hr>
            </div>
            <span onclick="closed()" id="closeModal" class="close">Close</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
